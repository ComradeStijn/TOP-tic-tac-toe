<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="javascript.js" defer></script>
</head>
<body>
    <main class="main-container">
        <aside class="display-container">
            <div class="score-counter">
                <h2 id="player1-label">Player 1 points:</h2>
                <h1 id="player1-score">0</h1>
            </div>
            <div class="score-counter">
                <h2 id="player2-label">Player 2 points:</h2>
                <h1 id="player2-score">0</h1>
            </div>
            <div class="button-container">
                <button id="reset-score">Reset</button>
                <button id="set-players">Set Players</button>
            </div>
        </aside>
        <div class="container">
            <section class="grid-container">
                <div class="grid-cell" data-row="0" data-col="0"></div>
                <div class="grid-cell" data-row="0" data-col="1"></div>
                <div class="grid-cell" data-row="0" data-col="2"></div>
                <div class="grid-cell" data-row="1" data-col="0"></div>
                <div class="grid-cell" data-row="1" data-col="1"></div>
                <div class="grid-cell" data-row="1" data-col="2"></div>
                <div class="grid-cell" data-row="2" data-col="0"></div>
                <div class="grid-cell" data-row="2" data-col="1"></div>
                <div class="grid-cell" data-row="2" data-col="2"></div>
            </section>
        </div>
    </main>
    <div id="win-screen" class="win-screen hidden">
        <span id="player"></span>
        <button id="next-game">Next game</button>
    </div>
    <div id="rename-screen" class="rename-screen">
        <div class="name-input">
            <label for="player1">First Player's name: </label>
            <input type="text" name="player1" id="player1">
        </div>
        <div class="name-input">
            <label for="player2">Second Player's name:</label>
            <input type="text" name="player2" id="player2">
        </div>
        <button id="set-name">Set Name</button>
    </div>
</body>
</html>
